<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <h2>Description List</h2>
        <dl>
            <dt>Term 1</dt>
            <dd>Description of Term 1</dd>
            <dt>Term 2</dt>
            <dd>Description of Term 2</dd>
        </dl>

    </body>
